<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <main>
        <h1 id="title">Roman Numeral Converter</h1>
        <div id="form">
            <form action="">
                <label for="input">Enter a Number:</label>
                <input type="number" name="input" id="number">
                <button id="convert-btn" type="submit">Convert</button>
            </form>
        </div>
        <div id="output">
            <p id="result-paragraph"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
